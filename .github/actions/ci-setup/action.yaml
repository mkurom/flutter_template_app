name: "CI Setup"

inputs:
  flutter-version:
    description: "The Flutter version to use."
    required: false
    default: "3.27.4"
  flutter-channel:
    description: "The Flutter channel to use."
    required: false
    default: "stable"

runs:
  env:
    FLUTTER_ROOT: ${{ github.workspace }}/flutter-sdk

  using: "composite"
  steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Cache Flutter SDK
      uses: actions/cache@v3
      with:
        path: ${{ env.FLUTTER_ROOT }}
        key: ${{ runner.os }}-flutter-sdk-cache-${{ inputs.flutter_version }}-${{ inputs.flutter-channel }}
        restore-keys: |
          ${{ runner.os }}-flutter-sdk-cache-

    - name: Set up Flutter
      uses: subosito/flutter-action@v2
      with:
        flutter-version: ${{ inputs.flutter-version }}
        channel: ${{ inputs.flutter-channel }}

    - name: Cache Flutter packages
      uses: actions/cache@v3
      with:
        path: |
          ~/.pub-cache
          ${{ github.workspace }}/.dart_tool
        key: ${{ runner.os }}-flutter-packages-cache-${{ hashFiles('pubspec.yaml') }}
        restore-keys: |
          ${{ runner.os }}-flutter-packages-cache-

    - name: Install dependencies
      run: flutter pub get
